<style>
  :root {
    --mpesa-green: #4CAF50;
    --mpesa-orange: #FF6600;
    --bluemoon-blue: #1e293b;
    --text-muted: #64748b;
    --bg-light: #f8fafc;
  }

  /* Modal Overlay */
  #mpesaPaymentModal.modal {
    position: fixed;
    z-index: 9999;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(15, 23, 42, 0.8);
    backdrop-filter: blur(8px);
    display: none; /* Controlled by JS */
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  /* Modal Container */
  .modal-content {
    background: #ffffff;
    width: 100%;
    max-width: 450px;
    border-radius: 20px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
  }

  /* Header Section */
  .mpesa-header {
    background: var(--bg-light);
    padding: 25px;
    text-align: center;
    border-bottom: 1px solid #e2e8f0;
  }

  .mpesa-logo {
    height: 40px;
    margin-bottom: 10px;
  }

  .mpesa-header h2 {
    margin: 0;
    color: var(--bluemoon-blue);
    font-size: 1.25rem;
    font-weight: 700;
  }

  /* Close Button */
  .close-btn {
    position: absolute;
    right: 20px;
    top: 20px;
    font-size: 28px;
    color: var(--text-muted);
    cursor: pointer;
    line-height: 1;
    z-index: 100;
    transition: color 0.2s;
  }

  .close-btn:hover { color: var(--mpesa-orange); }

  /* Booking Summary Card */
  .booking-summary {
    padding: 20px 25px;
  }

  .summary-card {
    background: var(--bg-light);
    border: 1px solid #e2e8f0;
    border-radius: 12px;
    padding: 15px;
  }

  .summary-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
  }

  .summary-item label {
    display: block;
    font-size: 0.7rem;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    color: var(--text-muted);
    margin-bottom: 4px;
  }

  .summary-item span {
    font-weight: 600;
    color: var(--bluemoon-blue);
    font-size: 0.9rem;
    display: block;
  }

  .summary-item.full { grid-column: span 2; }

  .summary-total {
    margin-top: 10px;
    padding-top: 10px;
    border-top: 1px dashed #cbd5e1;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .summary-total span {
    font-size: 1.15rem;
    color: var(--mpesa-orange);
    font-weight: 800;
  }

  /* Form Elements */
  #mpesaMainContent { padding: 0 25px 25px 25px; }

  .form-group { margin-bottom: 20px; }

  .form-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 8px;
    color: var(--bluemoon-blue);
    font-size: 0.9rem;
  }

  .input-wrapper { position: relative; }

  .input-wrapper i {
    position: absolute;
    left: 14px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-muted);
  }

  .input-wrapper input {
    width: 100%;
    padding: 14px 14px 14px 40px;
    border: 2px solid #e2e8f0;
    border-radius: 10px;
    font-size: 1rem;
    transition: all 0.2s;
  }

  .input-wrapper input:focus {
    border-color: var(--mpesa-green);
    outline: none;
    box-shadow: 0 0 0 4px rgba(76, 175, 80, 0.1);
  }

  .mpesa-btn {
    width: 100%;
    background: var(--mpesa-green);
    color: white;
    border: none;
    padding: 16px;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 700;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: transform 0.2s, background 0.2s;
  }

  .mpesa-btn:hover { background: #3d8b40; transform: translateY(-1px); }

  /* Loader Overlay */
  .payment-loader-overlay {
    position: absolute;
    inset: 0;
    background: rgba(255, 255, 255, 0.96);
    display: none; /* Controlled by JS */
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 50;
    text-align: center;
    padding: 40px;
  }

  .spinner {
    width: 50px;
    height: 50px;
    border: 4px solid #f3f3f3;
    border-top: 4px solid var(--mpesa-orange);
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  .pulse-text {
    margin-top: 20px;
    font-weight: 700;
    color: var(--mpesa-orange);
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

  .security-badge {
    text-align: center;
    margin-top: 20px;
    font-size: 0.75rem;
    color: var(--text-muted);
  }
</style>

<div id="mpesaPaymentModal" class="modal">
  <div class="modal-content">
    <span class="close-btn" onclick="mpesaPaymentHandler.closePaymentModal()">&times;</span>

    <div id="mpesaLoaderOverlay" class="payment-loader-overlay">
      <div id="loaderContent">
        <div class="spinner"></div>
        <p class="pulse-text">Waiting for M-Pesa PIN...</p>
        <small id="pollingCountdown" style="color: #64748b;">Do not refresh this page</small>
      </div>
    </div>

    <div id="mpesaMainContent">
      <div class="mpesa-header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/M-PESA_LOGO-01.svg" alt="M-Pesa" class="mpesa-logo">
        <h2>Secure Checkout</h2>
      </div>

      <div class="booking-summary">
        <div class="summary-card">
          <div class="summary-grid">
            <div class="summary-item full">
              <label>Destination</label>
              <span id="mpesaSummaryDestination">-</span>
            </div>
            <div class="summary-item">
              <label>Travelers</label>
              <span id="mpesaSummaryTravelers">-</span>
            </div>
            <div class="summary-item">
              <label>Dates</label>
              <span id="mpesaSummaryDate">-</span>
            </div>
          </div>
          <div class="summary-total">
            <label style="margin:0; font-weight:700; color: #1e293b;">Total Amount</label>
            <span id="mpesaSummaryAmount">KES 0.00</span>
          </div>
        </div>
      </div>

      <form id="mpesaPaymentForm">
        <div class="form-group">
          <label for="mpesaPhoneNumber">M-Pesa Phone Number</label>
          <div class="input-wrapper">
            <i class="fas fa-phone"></i>
            <input 
              type="tel" 
              id="mpesaPhoneNumber" 
              placeholder="0712345678" 
              pattern="^(\+?254|0)[17]\d{8}$"
              required
            >
          </div>
          <small style="font-size: 0.75rem; color: #64748b; margin-top: 5px; display: block;">
            You will receive a prompt to enter your PIN on this phone.
          </small>
        </div>

        <button type="submit" id="mpesaSubmitButton" class="mpesa-btn">
          <i class="fas fa-lock"></i>
          Pay <span id="mpesaPaymentAmount">KES 0.00</span>
        </button>
      </form>

      <div class="security-badge">
        <i class="fas fa-shield-alt" style="color: var(--mpesa-green);"></i> 
        Secure payment encrypted by Safaricom
      </div>
    </div>
  </div>
</div>
